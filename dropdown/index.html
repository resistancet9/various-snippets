<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DownDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="overlay">
            <div class="dropdown">
                <h2>This is a drop down</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium vel dolorum, rem quidem expedita tempore sed corporis culpa voluptatibus quibusdam.</p>
                <div class="dropdown-bottom">
                    <input type="button" class="submit" value="Submit">
                    <input type="button" class="cancel" value="Cancel">
                </div>
            </div>
        </div>
        <button id="click">Show</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
